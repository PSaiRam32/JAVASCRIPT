<!--5 types of Loops
1)for loop---when the count of tasks to do is mentioned
2)while loop---when the count of task to do is not mentioned and it is used when the given condition is true.
3)do while loop---do the process untill the condition met.(Min =1time max=untill the contion met)
4)for in loop--It is mainly used to loop through the properties of an object
It iterates over the keys or indexes.not on the values of the iterable object
Ex:Person has name,age,city are the properties
5)for of loop--It is mainly loop over iterable objects liek arrays,strings,maps,sets,
It iterates over the values of the iterable object, not the keys or indexes.
-->
