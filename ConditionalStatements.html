        var num1=+prompt("Enter number1")
        var num2=+prompt("Enter number2")
        var operation=prompt("Enter which operation to do (+/-/*//)")
        switch(operation){
            case '+':
                alert("Sum of two number is " + (num1+num2))
                break;
            case '-':
                alert("Sum of two number is " + (num1-num2))
                break;
            case '*':
                alert("Sum of two number is " + (num1*num2))
                break;
            case '/':
                alert("Sum of two number is " + (num1/num2))
                break;
            default:
                alert("Enter valid operation")
